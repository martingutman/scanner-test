<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Request to http://192.168.101.1/connect</div>
    <div id="response">Loading the response...</div>
    <script>
        const proxyUrl = 'https://192.168.101.1/connect';

        const responseElement = document.getElementById('response');
        // Make a request to the proxy script
        fetch(proxyUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'AppInstId': '8a5c90a4-5ee1-4dcf-95cc-8e6c27e01dd1'
                }
            })
            .then(response => response.text())
            .then(data => {
                // Handle the response data
                console.log(data);
            })
            .catch(error => {
                // Handle errors
                console.error('Error:', error);
            });
    </script>
</body>

</html>
